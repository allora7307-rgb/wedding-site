[build]
  publish = "."
  command = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Оптимизация кэширования
[[headers]]
  for = "/*"
  [headers.values]
    cache-control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "public, max-age=31536000"
